<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:with="lang=${#locale.language}" th:lang="${lang}">
<th:block th:insert="~{layouts/header}">header</th:block>
<body>
<th:block th:insert="~{layouts/navigation}">navbar</th:block>


<div class="container mt-5">
        <div class="row justify-content-center">
        <div class="col-md-4">
            <h3 class="mt-5">Форма авторизации.</h3>
            <div class="card">
            <div class="card-body">
                <form th:action="@{/login}" th:object="${userForm}" th:method="POST">
                    <div class="form-group mt-2">
                        <label for="username"> Username </label>
                        <input class="form-control" type="text" name="username" id="username" placeholder="Введите имя пользователя."/>
                    </div>

                    <div class="form-group mt-2">
                        <label for="password"> Password </label>
                        <input class="form-control" type="password" name="password" id="password" placeholder="Введите пароль."/>
                    </div>
                    <button class="btn btn-danger mt-2" type="submit">Логин</button>
                </form>
                <p class="mt-3"> Not registered? <a href="/registration">Create an account</a>
                <div th:if="${param.error}"> Неверное имя пользователя или пароль.</div>
                <div th:if="${param.logout}"> Вы вышли из системы.</div>
            </div>
            </div>
        </div>
    </div>
</div>
